<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhance Css</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- background -->
  <div class="background">
    
    <!-- main design -->
    <div class="main_design">
        <!-- sun -->
        <div class="inner first_object">
          <div class="sun">

          </div>
        </div>

        <!-- stack z and chalk -->
        <div class="inner second_object">
          <!-- stack z -->
          <div class="stack_z">
            <ul class="">
              <li class="z_item stack1"></li>
              <li class="z_item stack2"></li>
              <li class="z_item stack3"></li>
            </ul>
          </div>
          <!-- chalk -->
          <div class="chalk">
            
          </div>
        </div>

      <!-- car tree cloud  -->
      <div class="inner last_object">
        <!-- car -->
        <div class="car">
            <!-- car body -->
            <div class="car_body">
               <!-- body_tail -->
               <div class="body_tail">

               </div>
               <!-- body abdomen -->
               <div class="body_abdomen">
                  <li class="flame_cap"></li>
                  <li class="flame_container"></li>
                  <li class="flame_tunnel"></li>
                  <li class="abdomen"></li>
               </div>
               <!-- body head -->
               <div class="body_head">
                 <!-- window -->
                 <div class="window">

                 </div>
               </div>
            </div>
            <div class="car_tyres"> 
              <div class="tyres">
                  <!-- first  tyre-->
                  <div class="tyre1">
                  </div>
                  <!-- second tyre -->
                  <div class="tyre2"></div>
                  <!-- third tyre -->
                  <div class="tyre3">
                    <div class="inner_tyre">
                    </div>
                  </div>
                </div>
                <!-- tyre belt -->
                <div class="tyre_belt">

                </div>
            </div>


        </div>
        <!-- tree -->
        <div class="tree_cont">
          <!-- left leaves -->
          <div class="lft_leaf1"></div>
          <div class="lft_leaf2"></div>
          <!-- tree -->
        <div class="tree">
          
        </div>
          <!-- right leaves -->
          <div class="rgt_leaf">

          </div>
      </div>
        <!-- cloud -->
        <div class="cloud">
         
          <div class="top_circle">

          </div>
          <div class="down_pill"></div>
        </div>
      </div>
    </div>
    
  </div>
  
</body>
</html>
